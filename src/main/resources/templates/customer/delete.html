<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<p>
    <a th:href="@{/list}"><< Back to list</a>
</p>
<h2>Are you sure?</h2>
<div>
    <form th:action="@{/delete}" method="post" th:object="${customer}">
        <input th:type="hidden" name="id" th:value="${customer.get().getId()}">
        <table>
            <tr>
                <td></td>
                <td><img with="100px" height="100px" th:src="@{'../../images/'+${customer.get().getAvatar()}}" alt="avatar"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="${customer.get().getName()}"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" th:value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
